                    <!-- Page -->
                        <div class="jd-page">
                            
                                                        <!-- Page Title -->
                            <h1 class="h4 m-b-md m-t-none font-normal jd-page-title">
                                <a ui-sref="students">Students /</a> New Student
                            </h1>
                            <!-- Page Title -->
                            
                            <!-- Page Content -->
                            <div class="font-normal jd-page-content">

                                <div class="jd-tab-container">
                                    <span class="top-add-btn-container">
                                        <a ui-sref="students" class="btn jd-btn jd-btn-back"><i class="fa fa-arrow-circle-left"> </i> Back</a>
                                    </span>
                                    <div class="jd-tab-title-block">
                                        <ul>
                                            <li class="active" data-href="new-students">
                                                <a href="">New Student</a>
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="jd-tab-content-block">
                                        <div class="jd-tab-pane active" id="new-students">

                                            <form class="form-horizontal" name="form-add-student" id="form-add-student"  novalidate> 
                                                <input type="hidden" name="school-id" value="{{ school_id }}">
                                                <div class="row">

                                                    <div class="col-md-4 jd-form-block">
                                                        <h3 class="h5 m-b-md m-t-none font-bold jd-form-block-title">Basic Information</h6>
                                                        <div class="form-group">
                                                            <label for="reg-no" class="col-sm-4 control-label">Registration No <span class="required-field"> *</span></label>
                                                            <div class="col-sm-8">
                                                                <input type="text" name="reg-no" ng-disabled="true" class="form-control" required>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="firstname" class="col-sm-4 control-label">Firstname <span class="required-field"> *</span></label>
                                                            <div class="col-sm-8">
                                                                <input type="text" name="firstname" class="form-control" required>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="lastname" class="col-sm-4 control-label">Lastname <span class="required-field"> *</span></label>
                                                            <div class="col-sm-8">
                                                                <input type="text" name="lastname" class="form-control" required>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="other-names" class="col-sm-4 control-label">Other names </label>
                                                            <div class="col-sm-8">
                                                                <input type="text" name="other-names" class="form-control">
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="gender" class="col-sm-4 control-label">Gender </label>
                                                            <div class="col-sm-8">
                                                                <select class="form-control" name="gender" required>
                                                                    <option>Male</option>
                                                                    <option>Female</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="dob" class="col-sm-4 control-label">Date of Birth <span class="required-field"> *</span></label>
                                                            <div class="col-md-8 input-group date" data-provide="datepicker">    
                                                                <input type="text" name="dob" class="form-control" required>
                                                                <div class="input-group-addon">
                                                                    <span class="glyphicon glyphicon-th"></span>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="col-md-4 jd-form-block">
                                                        <h3 class="h5 m-b-md m-t-none font-bold jd-form-block-title">Academic Information</h6>
                                                        <div class="form-group">
                                                            <label for="admission-date" class="col-sm-4 control-label">Admission Date <span class="required-field"> *</span></label>
                                                            <div class="col-md-8 input-group date" data-provide="datepicker">    
                                                                <input type="text" name="admission-date" class="form-control" required>
                                                                <div class="input-group-addon">
                                                                    <span class="glyphicon glyphicon-th"></span>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="department-id" class="col-sm-4 control-label">Department <span class="required-field"> *</span></label>
                                                            <div class="col-sm-8">
                                                                <select class="form-control" name="department-id">
                                                                    <option value="{{ department.student_department_id }}" ng-repeat="department in departments">{{ department.name }}</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="category-id" class="col-sm-4 control-label">Category <span class="required-field"> *</span></label>
                                                            <div class="col-sm-8">
                                                                <select class="form-control" name="category-id">
                                                                    <option value="{{ category.student_category_id }}" ng-repeat="category in categories">{{ category.name }}</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="class-type-id" class="col-sm-4 control-label">Class Type <span class="required-field"> *</span></label>
                                                            <div class="col-sm-8">
                                                                <select class="form-control" ng-model="student.class_type_id" name="class-type-id" ng-change="setActiveClassType(student.class_type_id)" required>
                                                                    <option selected></option>
                                                                    <option value="{{ type.class_type_id }}" ng-repeat="type in class_types">{{ type.name }}</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="class-level-id" class="col-sm-4 control-label">Class Level <span class="required-field"> *</span></label>
                                                            <div class="col-sm-8">
                                                                <select class="form-control" ng-model="student.class_level_id" name="class-level-id" ng-change="setActiveLevel(student.class_level_id)" required>
                                                                    <option selected></option>
                                                                    <option value="{{ level.class_level_id }}" ng-repeat="level in active_class_type_levels">{{ level.name }}</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="class-id" class="col-sm-4 control-label">Class <span class="required-field"> *</span></label>
                                                            <div class="col-sm-8">
                                                                <select class="form-control" name="class-id" required>
                                                                    <option selected></option>
                                                                    <option value="{{ classs.class_id }}" ng-repeat="classs in active_level_classes">{{ classs.name }}</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="col-md-4 jd-form-block plus-115-bottom-margin">
                                                        <h3 class="h5 m-b-md m-t-none font-bold jd-form-block-title">Student's Photo</h3>
                                                        <div class="form-group">
                                                            <label for="phone" class="col-sm-4 control-label">Photo<span class="required-field"> *</span></label>
                                                            <div class="col-sm-8">
                                                                <div class="img-placeholder" id="img-placeholder" ng-init=" path = (school.logo) ? 'uploads/'+school.school_id+'/'+school.logo : 'system-images/placeholder.png' ">
                                                                    <img ng-src="assets/images/{{ path }}">
                                                                </div>
                                                                <div class="select-btn-container">
                                                                    <input type="file" class="custom-file-input" accept="image/*" id="photo" name="photo">
                                                                    <span class="select-image-btn" onclick="$('.custom-file-input').click();">Select Image</span>
                                                                    <!--<span class="photo-spec">Accepted formats: .jpg, .gif and .jpeg</span>-->
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <!-- horizontal line -->
                                                    <div class="col-md-12">
                                                        <div class="broken-horizontal-line"></div>
                                                    </div>
                                                    <!--/ horizontal line -->



                                                    <div class="col-md-4 jd-form-block">
                                                        <h3 class="h5 m-b-md m-t-none font-bold jd-form-block-title">Contact Details</h6>

                                                        <div class="form-group">
                                                            <label for="phone-no" class="col-sm-4 control-label">Phone No </label>
                                                            <div class="col-sm-8">
                                                                <input type="text" name="phone-no" class="form-control">
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="email" class="col-sm-4 control-label">Email </label>
                                                            <div class="col-sm-8">
                                                                <input type="text" name="email" class="form-control">
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="country-id" class="col-sm-4 control-label">Country </label>
                                                            <div class="col-sm-8">
                                                                <select class="form-control" name="country-id" disabled>
                                                                    <option>Nigeria</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="state-id" class="col-sm-4 control-label">State </label>
                                                            <div class="col-sm-8">
                                                                <select class="form-control" name="state-id">
                                                                    <option value="{{ state.id }}" ng-repeat="state in states">{{ state.name }}</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="city" class="col-sm-4 control-label">City </label>
                                                            <div class="col-sm-8">
                                                                <input type="text" name="city" class="form-control">
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="address" class="col-sm-4 control-label">Address </label>
                                                            <div class="col-sm-8">
                                                                <textarea class="form-control" name="address" rows="3"></textarea>
                                                            </div>
                                                        </div>
                                                    </div>


                                                    <div class="col-md-4 jd-form-block">
                                                        <h3 class="h5 m-b-md m-t-none font-bold jd-form-block-title">Guardian's Information</h6>
                                                        <div class="form-group">
                                                            <label for="parent-name" class="col-sm-4 control-label">Has Siblings <span class="required-field"> *</span></label>
                                                            <div class="col-sm-8">
                                                                <select ng-change="slideGuardianForm(mtd)" ng-model="mtd" name="has_siblings" class="form-control">
                                                                    <option ng-selected value="card-guardian">No</option>
                                                                    <option value="card-sib">Yes</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        
                                                        <div class="jd-slide-cards" id="slide-sibs-guardian" style="">
                                                            <div class="card" id="card-guardian" style="display: block">
                                                                <div class="form-group">
                                                                    <label for="parent-name" class="col-sm-4 control-label">Guardian <span class="required-field"> *</span></label>
                                                                    <div class="col-sm-8">
                                                                        <input type="text" id="parent_name_" name="parent-name" class="form-control">
                                                                    </div>
                                                                </div>
                                                                <div class="form-group">
                                                                    <label for="parent-relationship" class="col-sm-4 control-label">Relationship </label>
                                                                    <div class="col-sm-8">
                                                                        <select name="parent-relationship" class="form-control">
                                                                            <option>Father</option>
                                                                            <option>Mother</option>
                                                                            <option>Brother</option>
                                                                            <option>Sister</option>
                                                                        </select>
                                                                    </div>
                                                                </div>
                                                                <div class="form-group">
                                                                    <label for="parent-phone" class="col-sm-4 control-label">Phone No </label>
                                                                    <div class="col-sm-8">
                                                                        <input type="text" name="parent-phone" class="form-control" >
                                                                    </div>
                                                                </div>
                                                                <div class="form-group">
                                                                    <label for="parent-email" class="col-sm-4 control-label">Email </label>
                                                                    <div class="col-sm-8">
                                                                        <input type="text" name="parent-email" class="form-control">
                                                                    </div>
                                                                </div>
                                                                <div class="form-group">
                                                                    <label for="parent-address" class="col-sm-4 control-label">Address </label>
                                                                    <div class="col-sm-8">
                                                                        <textarea class="form-control" name="parent-address" rows="3"></textarea>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="card" id="card-sib">
                                                                <div class="form-group">
                                                                    <label for="sib-class-type-id" class="col-sm-4 control-label">Class Type <span class="required-field"> *</span></label>
                                                                    <div class="col-sm-8">
                                                                        <select class="form-control" ng-model="sib.class_type_id" name="sib-class-type-id" ng-change="setClassLevels(sib.class_type_id)">
                                                                            <option selected></option>
                                                                            <option value="{{ type.class_type_id }}" ng-repeat="type in class_types">{{ type.name }}</option>
                                                                        </select>
                                                                    </div>
                                                                </div>
                                                                <div class="form-group">
                                                                    <label for="sib-class-level-id" class="col-sm-4 control-label">Class Level <span class="required-field"> *</span></label>
                                                                    <div class="col-sm-8">
                                                                        <select class="form-control" ng-model="sib.class_level_id" name="sib-class-level-id" ng-change="setLevelClasses(sib.class_level_id)" >
                                                                            <option value="{{ level.class_level_id }}" ng-repeat="level in sib.class_levels">{{ level.name }}</option>
                                                                        </select>
                                                                    </div>
                                                                </div>
                                                                <div class="form-group">
                                                                    <label for="sib-class-id" class="col-sm-4 control-label">Class <span class="required-field"> *</span></label>
                                                                    <div class="col-sm-8">
                                                                        <select class="form-control" ng-model="sib.class_id" name="sib-class-id" ng-change="setClassStudents(sib.class_id)" >
                                                                            <option value="{{ klasss.class_id }}" ng-repeat="klasss in sib.classes">{{ klasss.name }}</option>
                                                                        </select>
                                                                    </div>
                                                                </div>
                                                                <div class="form-group">
                                                                    <label for="sib-id" class="col-sm-4 control-label">Full name <span class="required-field"> *</span></label>
                                                                    <div class="col-sm-8">
                                                                        <select class="form-control" ng-model="student_" name="sib-id" ng-change="setStudentGuardian(student_)" >
                                                                            <option value="{{ student }}" ng-repeat="student in sib.class_students">{{ student.firstname+" "+student.lastname+" ".student.othernames }}</option>
                                                                        </select>
                                                                    </div>
                                                                </div>
                                                                <div class="form-group">
                                                                    <label class="col-sm-4 control-label">Guardian </label>
                                                                    <div class="col-sm-8">
                                                                        <input type="text" ng-disabled="true" ng-model="sib.guardian.parent_name" class="form-control">
                                                                        <input type="hidden" name="parent-id" id="parent_id_" value="{{ sib.guardian.parent_id }}">
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        
                                                    </div>

                                                    <div class="col-md-4 jd-form-block">
                                                        <h3 class="h5 m-b-md m-t-none font-bold jd-form-block-title">Additional Information</h6>

                                                        <div class="form-group" ng-repeat="field in additional_fields">
                                                            <label for="{{ field.user_additional_field_id }}" class="col-sm-4 control-label">{{ field.name }} <span class="required-field"> {{ (field.required == 1) ? '*' : ''; }}</span> </label>
                                                            <div class="col-sm-8">
                                                                <input type="text" name="{{ field.user_additional_field_id }}" class="form-control">
                                                            </div>
                                                        </div>
                                                        
                                                    </div>

                                                    <div class="col-md-12 form-btns-container">
                                                        <div class="broken-line"></div>
                                                        <button class="btn jd-btn jd-btn-default" type="reset" >Reset</button>
                                                        <button class="btn jd-btn jd-btn-primary" ng-click="addStudent()">Submit</button>
                                                    </div>


                                                </div>

                                            </form>

                                        </div>
                                    </div>
                                </div>

                            </div>
                            <!-- End Page Content -->
                            
                        </div>
                    <!-- End Page -->
                    
                    
                    
                    
<script>
    $(function(){
        $('#img-placeholder').imagepreview({
            input: '[name="photo"]',
            reset: '',
            preview: '#img-placeholder'
        });
    });
</script>
