                    <!-- Page -->
                        <div class="jd-page">
                            
                            <!-- Page Title -->
                            <h1 class="h4 m-b-md m-t-none font-normal jd-page-title">
                                Result Settings
                            </h1>
                            <!-- Page Title -->
                            
                            <!-- Page Content -->
                            <div class="font-normal jd-page-content">
                                
                                <div class="jd-tab-container">
                                    <div class="jd-tab-title-block">
                                        <ul>
                                            <li class="active" data-href="grading-level">
                                                <a href="">Grading Levels</a>
                                            </li>
                                            <li data-href="class-designation">
                                                <a href="">Class Designations</a>
                                            </li>
                                            <li data-href="class-result-settings">
                                                <a href="">Class Result Settings</a>
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="jd-tab-content-block">
                                        <div class="jd-tab-pane active" id="grading-level" ng-include="'assets/app/views/includes/settings/academic-settings/grading-level.html'">
                                            Grading Levels
                                        </div>
                                        <div class="jd-tab-pane" id="class-designation" ng-include="'assets/app/views/includes/settings/academic-settings/class-designation.html'">
                                            
                                        </div>
                                        <div class="jd-tab-pane" id="class-result-settings">
                                            <fieldset class="options-container">
                                                <legend>Select Class</legend>
                                                <div class="row">
                                                    <div class="col-md-2">
                                                        <select class="form-control" ng-model="class_type_id" ng-change="setClassLevels(class_type_id)">
                                                            <option ng-value="{{ type.class_type_id }}" ng-repeat="type in class_types">{{ type.name }}</option>
                                                        </select>
                                                    </div>
                                                    <div class="col-md-2">
                                                        <select ng-model="class_level_id" class="form-control" ng-change="setClasses(class_level_id)">
                                                            <option ng-value="level.class_level_id" ng-repeat="level in class_levels">{{ level.name }}</option>
                                                        </select>
                                                    </div>
                                                    <div class="col-md-2">
                                                        <select class="form-control" ng-model="class_id" ng-change="setClass(class_id);">
                                                            <option ng-value="{{ classs.class_id }}" ng-repeat="classs in classes">{{ classs.code }}</option>
                                                        </select>
                                                    </div>
                                                    <div class="col-md-2"></div>
                                                    <div class="col-md-4" style="text-align: right">
                                                        <!--<button class="btn jd-btn jd-btn-default" ng-click="showConnectExams()">Connect Exams</button>-->
                                                    </div>
                                                </div>
                                            </fieldset>
                                            <div class="row">
                                                <div class="col-md-12" ng-if="true">
                                                    <div class="sidebar-container">
                                                        <h3 class="h4 m-b-md m-t-none font-normal sidebar-form-title">Class: {{ classs.name }}</h3>
                                                        <div class="row">
                                                            <div class="col-md-4">
                                                                <form class="form-horizontal" style="margin: 30px 15px">
                                                                    <div class="form-group">
                                                                        <label for="reg-no" class="col-sm-4 control-label">Grading Level <span class="required-field"> *</span></label>
                                                                        <div class="col-sm-8">
                                                                            <select class="form-control">
                                                                                <option ng-repeat="data in grading_levels">{{ data.name }}</option>
                                                                            </select>
                                                                        </div>
                                                                    </div>
                                                                    <div class="form-group">
                                                                        <label for="reg-no" class="col-sm-4 control-label">Class Designation <span class="required-field"> *</span></label>
                                                                        <div class="col-sm-8">
                                                                            <select class="form-control">
                                                                                <option ng-repeat="data in class_designations">{{ data.name }}</option>
                                                                            </select>
                                                                        </div>
                                                                    </div>
                                                                    <div class="form-group">
                                                                        <label for="reg-no" class="col-sm-4 control-label"></label>
                                                                        <div class="col-sm-8">
                                                                            <button class="btn jd-btn jd-btn-primary">Submit</button>
                                                                        </div>
                                                                    </div>
                                                                </form>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                            <!-- End Page Content -->
                            
                        </div>
                    <!-- End Page -->
                    
                    
                    <!-- New Examination overlay -->
                    <div class="transparent-overlay" id="add-examination-overlay">
                        <div class="row">
                            <div class="col-md-4 col-md-offset-4">
                                <div class="jd-modal">
                                    <h1 class="h4 m-b-md m-t-none font-normal jd-modal-title">
                                        New Examination 
                                    </h1>
                                    <div class="jd-modal-body">
                                        <form class="form-horizontal" name="form-add-examination" id="form-add-examination"  novalidate> 
                                            <div class="form-group">
                                                <label for="name" class="col-sm-4 control-label">Name <span class="required-field"> *</span></label>
                                                <div class="col-sm-8">
                                                    <input ng-model="new_examination.name" type="text" name="name" class="form-control" required>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label for="descr" class="col-sm-4 control-label">Description <span class="required-field"> *</span></label>
                                                <div class="col-sm-8">
                                                    <input type="text" ng-model="new_examination.description" name="descr" class="form-control" required>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="jd-modal-footer">
                                        <button class="btn jd-modal-btn" onclick="hide_form_modal('add-examination-overlay', '')">Cancel</button>
                                        <button class="btn jd-modal-btn btn-ok" ng-click="addExamination()">OK</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- End New Examination overlay -->
