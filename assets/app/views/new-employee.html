                    <!-- Page -->
                        <div class="jd-page">
                            
                                                        <!-- Page Title -->
                            <h1 class="h4 m-b-md m-t-none font-normal jd-page-title">
                                <a ui-sref="employees">Employees /</a> New Employee
                            </h1>
                            <!-- Page Title -->
                            
                            <!-- Page Content -->
                            <div class="font-normal jd-page-content">

                                <div class="jd-tab-container">
                                    <span class="top-add-btn-container">
                                        <a ui-sref="employees" class="btn jd-btn jd-btn-back"><i class="fa fa-arrow-circle-left"> </i> Back</a>
                                    </span>
                                    <div class="jd-tab-title-block">
                                        <ul>
                                            <li class="active" data-href="new-students">
                                                <a href="">New Employee</a>
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="jd-tab-content-block">
                                        <div class="jd-tab-pane active" id="new-students">

                                            <form class="form-horizontal" name="form-add-employee" id="form-add-employee"  novalidate> 
                                                <input type="hidden" name="school-id" value="{{ school_id }}">
                                                <div class="row">

                                                    <div class="col-md-4 jd-form-block">
                                                        <h3 class="h5 m-b-md m-t-none font-bold jd-form-block-title">Basic Information</h6>
                                                        <div class="form-group">
                                                            <label for="employee-no" class="col-sm-4 control-label">Employee No <span class="required-field"> *</span></label>
                                                            <div class="col-sm-8">
                                                                <input ng-disabled="true" type="text" name="employee-no" class="form-control">
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="firstname" class="col-sm-4 control-label">Firstname <span class="required-field"> *</span></label>
                                                            <div class="col-sm-8">
                                                                <input type="text" name="firstname" class="form-control" required>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="lastname" class="col-sm-4 control-label">Lastname <span class="required-field"> *</span></label>
                                                            <div class="col-sm-8">
                                                                <input type="text" name="lastname" class="form-control" required>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="other-names" class="col-sm-4 control-label">Other names </label>
                                                            <div class="col-sm-8">
                                                                <input type="text" name="other-names" class="form-control">
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="gender" class="col-sm-4 control-label">Gender </label>
                                                            <div class="col-sm-8">
                                                                <select class="form-control" name="gender" required>
                                                                    <option>Male</option>
                                                                    <option>Female</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="dob" class="col-sm-4 control-label">Date of Birth </label>
                                                            <div class="col-md-8 input-group date" data-provide="datepicker">    
                                                                <input type="text" name="dob" class="form-control">
                                                                <div class="input-group-addon">
                                                                    <span class="glyphicon glyphicon-th"></span>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="col-md-4 jd-form-block">
                                                        <h3 class="h5 m-b-md m-t-none font-bold jd-form-block-title">Other Information</h6>
                                                        <div class="form-group">
                                                            <label for="admission-date" class="col-sm-4 control-label">Date Joined <span class="required-field"> *</span></label>
                                                            <div class="col-md-8 input-group date" data-provide="datepicker">    
                                                                <input type="text" name="date-joined" class="form-control" required>
                                                                <div class="input-group-addon">
                                                                    <span class="glyphicon glyphicon-th"></span>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="department-id" class="col-sm-4 control-label">Department</label>
                                                            <div class="col-sm-8">
                                                                <select class="form-control" name="department-id">
                                                                    <option value="{{ department.employee_department_id }}" ng-repeat="department in employee_departments">{{ department.name }}</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="category-id" class="col-sm-4 control-label">Category </label>
                                                            <div class="col-sm-8">
                                                                <select class="form-control" ng-model="category.employee_category_id" name="category-id" ng-change="setActiveEmpCategory(category.employee_category_id)">
                                                                    <option selected></option>
                                                                    <option value="{{ category.employee_category_id }}" ng-repeat="category in employee_categories">{{ category.name }}</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="position-id" class="col-sm-4 control-label">Position </label>
                                                            <div class="col-sm-8">
                                                                <select class="form-control" name="position-id">
                                                                    <option selected></option>
                                                                    <option value="{{ position.employee_position_id }}" ng-repeat="position in active_employee_positions">{{ position.name }}</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="grade-level-id" class="col-sm-4 control-label">Grade Level </label>
                                                            <div class="col-sm-8">
                                                                <select class="form-control" ng-model="level.employee_grade_level_id" name="grade-level-id">
                                                                    <option selected></option>
                                                                    <option value="{{ level.employee_grade_level_id }}" ng-repeat="level in grade_levels">{{ level.name }}</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="class-id" class="col-sm-4 control-label">Privilege <span class="required-field"> *</span></label>
                                                            <div class="col-sm-8">
                                                                <select class="form-control" name="privilege-id" required>
                                                                    <option value="{{ privilege.user_privilege_id }}" ng-repeat="privilege in user_privileges">{{ privilege.name }}</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="col-md-4 jd-form-block plus-115-bottom-margin">
                                                        <h3 class="h5 m-b-md m-t-none font-bold jd-form-block-title">Employee's Photo</h3>
                                                        <div class="form-group">
                                                            <label for="phone" class="col-sm-4 control-label">Photo<span class="required-field"> *</span></label>
                                                            <div class="col-sm-8">
                                                                <div class="img-placeholder" id="img-placeholder" ng-init=" path = (school.logo) ? 'uploads/'+school.school_id+'/'+school.logo : 'system-images/placeholder.png' ">
                                                                    <img ng-src="assets/images/{{ path }}">
                                                                </div>
                                                                <div class="select-btn-container">
                                                                    <input type="file" class="custom-file-input" accept="image/*" id="photo" name="photo">
                                                                    <span class="select-image-btn" onclick="$('.custom-file-input').click();">Select Image</span>
                                                                    <!--<span class="photo-spec">Accepted formats: .jpg, .gif and .jpeg</span>-->
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <!-- horizontal line -->
                                                    <div class="col-md-12">
                                                        <div class="broken-horizontal-line"></div>
                                                    </div>
                                                    <!--/ horizontal line -->



                                                    <div class="col-md-4 jd-form-block">
                                                        <h3 class="h5 m-b-md m-t-none font-bold jd-form-block-title">Contact Details</h6>

                                                        <div class="form-group">
                                                            <label for="phone-no" class="col-sm-4 control-label">Phone No <span class="required-field"> *</span></label>
                                                            <div class="col-sm-8">
                                                                <input type="text" name="phone-no" class="form-control" required>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="email" class="col-sm-4 control-label">Email </label>
                                                            <div class="col-sm-8">
                                                                <input type="text" name="email" class="form-control">
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="state-id" class="col-sm-4 control-label">State </label>
                                                            <div class="col-sm-8">
                                                                <select class="form-control" name="state-id">
                                                                    <option value="{{ state.id }}" ng-repeat="state in states">{{ state.name }}</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="city" class="col-sm-4 control-label">City </label>
                                                            <div class="col-sm-8">
                                                                <input type="text" name="city" class="form-control">
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="address" class="col-sm-4 control-label">Address </label>
                                                            <div class="col-sm-8">
                                                                <textarea class="form-control" name="address" rows="3"></textarea>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="col-md-4 jd-form-block">
                                                        <h3 class="h5 m-b-md m-t-none font-bold jd-form-block-title">Additional Information</h6>

                                                        <div class="form-group" ng-repeat="field in additional_fields">
                                                            <label for="{{ field.user_additional_field_id }}" class="col-sm-4 control-label">{{ field.name }} <span class="required-field"> {{ (field.required == 1) ? '*' : ''; }}</span> </label>
                                                            <div class="col-sm-8">
                                                                <input type="text" name="{{ field.user_additional_field_id }}" class="form-control">
                                                            </div>
                                                        </div>


                                                    </div>

                                                    <div class="col-md-12 form-btns-container">
                                                        <div class="broken-line"></div>
                                                        <button class="btn jd-btn jd-btn-default" type="reset" >Reset</button>
                                                        <button class="btn jd-btn jd-btn-primary" ng-click="addEmployee()">Submit</button>
                                                    </div>


                                                </div>

                                            </form>

                                        </div>
                                    </div>
                                </div>

                            </div>
                            <!-- End Page Content -->
                            
                        </div>
                    <!-- End Page -->
                    
                    
                    
                    
<script>
    $(function(){
        $('#img-placeholder').imagepreview({
            input: '[name="photo"]',
            reset: '',
            preview: '#img-placeholder'
        });
    });
</script>
