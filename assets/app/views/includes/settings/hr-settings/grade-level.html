                                            <div class="row"> 
                                                
                                                <div class="col-md-12">
                                                    <h1 class="h4 m-b-md m-t-none font-normal jd-inner-page-title">
                                                        Grade Levels
                                                        <span class="top-add-btn-container">
                                                            <button class="btn jd-btn jd-btn-primary" ng-click="show_add_grade_level_overlay()"><i class="fa fa-plus-circle"> </i> New</button>
                                                        </span>
                                                    </h1>
                                                    
                                                </div>
                                                
                                                <div class="col-md-12">
                                                    <table class="table dt-table table-hover table-striped table-responsive" datatable="ng"> 
                                                        <thead class="table-bordered">
                                                            <tr>
                                                                <th>SN</th>
                                                                <th>Name</th>
                                                                <th>Description</th>
                                                                <th>No. of Staff</th>
                                                                <th></th>
                                                            </tr>
                                                        </thead>
                                                        <tbody class="table-bordered">
                                                            <tr ng-repeat="level in employee_grade_levels">
                                                                <td>{{ $index + 1 }}</td>
                                                                <td>{{ level.name }}</td>
                                                                <td>{{ level.description }}</td>
                                                                <td>0</td>
                                                                <td class="tb-btn"><i class="ion ion-clipboard jd-btn-primary" rel="tooltip" data-toggle="tooltip" data-placement="top" title="" onmouseenter="$(this).tooltip('show')" data-original-title="View"></i></td>
                                                            </tr>

                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>


                                            <!-- Loading overlay -->
                                            <div class="transparent-overlay" id="add-grade-level-overlay">
                                                <div class="row">
                                                    <div class="col-md-4 col-md-offset-4">
                                                        <div class="jd-modal">
                                                            <h1 class="h4 m-b-md m-t-none font-normal jd-modal-title">
                                                                New Grade Level
                                                            </h1>
                                                            <div class="jd-modal-body">
                                                                <form class="form-horizontal" name="form-add-employee-grade-level" id="form-add-employee-grade-level"  novalidate> 
                                                                    <div class="form-group">
                                                                        <label for="name" class="col-sm-4 control-label">Name <span class="required-field"> *</span></label>
                                                                        <div class="col-sm-8">
                                                                            <input type="text" ng-model="employee_grade_level.name" name="name" placeholder="Grade Level Name" class="form-control" required>
                                                                        </div>
                                                                    </div>
                                                                    <div class="form-group">
                                                                        <label for="code" class="col-sm-4 control-label">Description <span class="required-field"> *</span></label>
                                                                        <div class="col-sm-8">
                                                                            <input type="text" ng-model="employee_grade_level.description" name="code" placeholder="Description" class="form-control" required>
                                                                        </div>
                                                                    </div>
                                                                </form>
                                                            </div>
                                                            <div class="jd-modal-footer">
                                                                <button class="btn jd-modal-btn" onclick="hide_form_modal('add-grade-level-overlay', '')">Cancel</button>
                                                                <button class="btn jd-modal-btn btn-ok" ng-click="addEmpGradeLevel()">OK</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- Loading overlay -->
