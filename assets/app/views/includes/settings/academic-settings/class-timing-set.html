                                            <div class="row"> 
                                                
                                                <div class="col-md-12">
                                                    <h1 class="h4 m-b-md m-t-none font-normal jd-inner-page-title">
                                                        Class Timing Set
                                                        <span class="top-add-btn-container">
                                                            <button class="btn jd-btn jd-btn-primary" ng-click="show_add_class_period_overlay()"><i class="fa fa-plus-circle"> </i> New</button>
                                                        </span>
                                                    </h1>
                                                    
                                                </div>
                                               
                                                
                                                <div class="col-md-2">
                                                    
                                                    <!-- class types list -->
                                                    <div class="sidebar-container">
                                                        <h3 class="h4 m-b-md m-t-none font-normal sidebar-form-title">Class Timing Sets <span class="jd-tiny-btn"><i class="ion ion-plus-round jd-btn-primary" rel="tooltip" data-toggle="tooltip" data-placement="top" title="" onmouseenter="$(this).tooltip('show')" data-original-title="New" aria-describedby="tooltip619559" ng-click="show_add_score_group_structure_overlay()"></i></span></h3>
                                                        <ul class="class-level-list">
                                                            <li ng-repeat="data in class_timing_sets">
                                                                <a ng-init="id = data.class_timing_set_id" href="" ng-click="setActiveClassTimingSet(id)">
                                                                    {{ data.name }}
                                                                    <!--<span class="counter">0</span>-->
                                                                </a>
                                                            </li>
                                                        </ul>
                                                        <form class="sidebar-form-content" style="background-color: #f8f8f8" id="form-add-score-group" name="form-add-class-timing-set">
                                                            <div class="form-group" style="margin: 0">
                                                                <input type="text" ng-model="class_timing_set.name" placeholder="New Class Timing" name="name" class="form-control" required>
                                                            </div>
                                                            <div style="border: solid 1px red" ng-hide="true">
                                                                <button type="submit" ng-click="addClassTimingSet()">Submit</button>
                                                            </div>
                                                        </form>
                                                    </div>
                                                    <!--/ class types list -->
                                                </div>
                                                
                                                
                                                <div class="col-md-10 main-table-with-sidebar">
                                                    <div class="sidebar-container">
                                                        <h3 class="h4 m-b-md m-t-none font-normal sidebar-form-title">
                                                            {{ active_class_timing_set.name }}
                                                            <span class="jd-tiny-btn"><i class="ion ion-plus-round jd-btn-primary" rel="tooltip" data-toggle="tooltip" data-placement="top" title="" onmouseenter="$(this).tooltip('show')" data-original-title="New" ng-click="show_add_class_period_overlay()"></i></span>
                                                        </h3>
                                                        <div style="padding: 10px">
                                                            <table class="table dt-table table-hover table-striped table-responsive" datatable="ng"> 
                                                                <thead class="table-bordered">
                                                                    <tr>
                                                                        <th>SN</th>
                                                                        <th>Name</th>
                                                                        <th>Start Time</th>
                                                                        <th>Finish Time</th>
                                                                        <th>Is Break</th>
                                                                        <th></th>
                                                                    </tr>
                                                                </thead>
                                                                <tbody class="table-bordered">
                                                                    <tr ng-repeat="period in active_class_periods">
                                                                        <td>{{ $index + 1 }}</td>
                                                                        <td>{{ period.name }}</td>
                                                                        <td>{{ period.start_time }}</td>
                                                                        <td>{{ period.end_time }}</td>
                                                                        <td>{{ (period.is_break == 1) ? "Yes" : "No" }}</td>
                                                                        <td class="tb-btn"><i class="ion ion-clipboard jd-btn-primary" rel="tooltip" data-toggle="tooltip" data-placement="top" title="" onmouseenter="$(this).tooltip('show')" data-original-title="View"></i></td>
                                                                    </tr>

                                                                </tbody>
                                                            </table>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>


                                            <!-- New Period overlay -->
                                            <div class="transparent-overlay" id="add-class-period-overlay">
                                                <div class="row">
                                                    <div class="col-md-4 col-md-offset-4">
                                                        <div class="jd-modal">
                                                            <h1 class="h4 m-b-md m-t-none font-normal jd-modal-title">
                                                                New Period
                                                            </h1>
                                                            <div class="jd-modal-body">
                                                                <form class="form-horizontal" name="form-add-class-period" id="form-add-class-period"  novalidate> 
                                                                    <div class="form-group">
                                                                        <label for="name" class="col-sm-4 control-label">Name <span class="required-field"> *</span></label>
                                                                        <div class="col-sm-8">
                                                                            <input type="text" ng-model="class_period.name" class="form-control" required>
                                                                        </div>
                                                                    </div>
                                                                    <div class="form-group">
                                                                        <label for="description" class="col-sm-4 control-label">Start Time <span class="required-field"> *</span></label>
                                                                        <div class="col-sm-8">    
                                                                            <input type="time" ng-model="class_period.start_time" class="form-control" required>
                                                                        </div>
                                                                    </div>
                                                                    <div class="form-group">
                                                                        <label for="description" class="col-sm-4 control-label">Finish Time <span class="required-field"> *</span></label>
                                                                        <div class="col-sm-8">    
                                                                            <input type="time" ng-model="class_period.end_time" class="form-control" required>
                                                                        </div>
                                                                    </div>
                                                                    <div class="form-group">
                                                                        <label for="description" class="col-sm-4 control-label">Is Break <span class="required-field"> *</span></label>
                                                                        <div class="col-sm-8">    
                                                                            <select class="form-control" ng-model="class_period.is_break" required>
                                                                                <option value="0">No</option>
                                                                                <option value="1">Yes</option>
                                                                            </select>
                                                                        </div>
                                                                    </div>
                                                                </form>
                                                            </div>
                                                            <div class="jd-modal-footer">
                                                                <button class="btn jd-modal-btn" onclick="$('#form-add-class-period').trigger('reset'); hide_form_modal('add-class-period-overlay', '')">Cancel</button>
                                                                <button class="btn jd-modal-btn btn-ok" ng-click="addClassPeriod()">OK</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- End New Period overlay -->
