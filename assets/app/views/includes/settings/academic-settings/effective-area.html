                                            <div class="row"> 
                                                
                                                <div class="col-md-12">
                                                    <h1 class="h4 m-b-md m-t-none font-normal jd-inner-page-title">
                                                        Effective Areas
                                                        <span class="top-add-btn-container">
                                                            <button class="btn jd-btn jd-btn-primary" ng-click="show_add_effective_area_overlay()"><i class="fa fa-plus-circle"> </i> New</button>
                                                        </span>
                                                    </h1>
                                                    
                                                </div>
                                                
                                                <div class="col-md-12">
                                                    <table class="table dt-table table-hover table-striped table-responsive" datatable="ng"> 
                                                        <thead class="table-bordered">
                                                            <tr>
                                                                <th>SN</th>
                                                                <th>Name</th>
                                                                <th>Date Added</th>
                                                                <th></th>
                                                            </tr>
                                                        </thead>
                                                        <tbody class="table-bordered">
                                                            <tr ng-repeat="data in effective_areas">
                                                                <td>{{ $index + 1 }}</td>
                                                                <td>{{ data.name }}</td>
                                                                <td>{{ factory.formatDate_1(data.date_created) }}</td>
                                                                <td class="tb-btn">
                                                                    <!--<label class="switch" ng-click="console.log('Hello')">
                                                                        <input type="checkbox">
                                                                        <div class="slider {{ (data.status == 1) ? 'checked' : '' }}"></div>
                                                                    </label>-->
                                                                    <i ng-if="data.status == 0" class="ion ion-checkmark-circled jd-btn-primary" rel="tooltip" data-toggle="tooltip" data-placement="top" title="" onmouseenter="$(this).tooltip('show')" data-original-title="Activate" ng-click="updateEffectiveArea(data, true)"></i>
                                                                    <i ng-if="data.status == 1" class="ion ion-close-circled jd-btn-error" rel="tooltip" data-toggle="tooltip" data-placement="top" title="" onmouseenter="$(this).tooltip('show')" data-original-title="De-activate" ng-click="updateEffectiveArea(data, false)"></i>
                                                                </td>
                                                            </tr>

                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>


                                            <!-- Loading overlay -->
                                            <div class="transparent-overlay" id="add-effective-area-overlay">
                                                <div class="row">
                                                    <div class="col-md-4 col-md-offset-4">
                                                        <div class="jd-modal">
                                                            <h1 class="h4 m-b-md m-t-none font-normal jd-modal-title">
                                                                New Effective Area
                                                            </h1>
                                                            <div class="jd-modal-body">
                                                                <form class="form-horizontal" name="form-add-effective-area" id="form-add-effective-area"  novalidate> 
                                                                    <div class="form-group">
                                                                        <label for="name" class="col-sm-4 control-label">Name <span class="required-field"> *</span></label>
                                                                        <div class="col-sm-8">
                                                                            <input type="text" ng-model="effective_area.name" name="name" placeholder="Name" class="form-control" required>
                                                                        </div>
                                                                    </div>
                                                                </form>
                                                            </div>
                                                            <div class="jd-modal-footer">
                                                                <button class="btn jd-modal-btn" onclick="hide_form_modal('add-effective-area-overlay', '')">Cancel</button>
                                                                <button class="btn jd-modal-btn btn-ok" ng-click="addEffectiveArea()">OK</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- Loading overlay -->
