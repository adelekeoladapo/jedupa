                                            <div class="row"> 
                                                
                                                <div class="col-md-12">
                                                    <h1 class="h4 m-b-md m-t-none font-normal jd-inner-page-title">
                                                        Additional Fields
                                                        <span class="top-add-btn-container">
                                                            <button class="btn jd-btn jd-btn-primary" ng-click="show_add_additional_field_overlay()"><i class="fa fa-plus-circle"> </i> New</button>
                                                        </span>
                                                    </h1>
                                                    
                                                </div>
                                                
                                                <div class="col-md-12">
                                                    <table class="table dt-table table-hover table-striped table-responsive" datatable="ng"> 
                                                        <thead class="table-bordered">
                                                            <tr>
                                                                <th>SN</th>
                                                                <th>Name</th>
                                                                <th>Description</th>
                                                                <th>User Group</th>
                                                                <th></th>
                                                            </tr>
                                                        </thead>
                                                        <tbody class="table-bordered">
                                                            <tr ng-repeat="field in additional_fields">
                                                                <td>{{ $index + 1 }}</td>
                                                                <td>{{ field.name }}</td>
                                                                <td>{{ field.description }}</td>
                                                                <td>{{ field.type }}</td>
                                                                <td class="tb-btn"><i class="ion ion-clipboard jd-btn-primary" rel="tooltip" data-toggle="tooltip" data-placement="top" title="" onmouseenter="$(this).tooltip('show')" data-original-title="View"></i></td>
                                                            </tr>

                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>


                                            <!-- Add additional field overlay -->
                                            <div class="transparent-overlay" id="add-additional-field-overlay">
                                                <div class="row">
                                                    <div class="col-md-4 col-md-offset-4">
                                                        <div class="jd-modal">
                                                            <h1 class="h4 m-b-md m-t-none font-normal jd-modal-title">
                                                                New Field
                                                            </h1>
                                                            <div class="jd-modal-body">
                                                                <form class="form-horizontal" name="form-add-additional-field" id="form-add-additional-field"  novalidate> 
                                                                    <div class="form-group">
                                                                        <label for="name" class="col-sm-4 control-label">Name <span class="required-field"> *</span></label>
                                                                        <div class="col-sm-8">
                                                                            <input type="text" ng-model="additional_field.name" name="name" placeholder="Field Name" class="form-control" required>
                                                                        </div>
                                                                    </div>
                                                                    <div class="form-group">
                                                                        <label for="description" class="col-sm-4 control-label">Description</label>
                                                                        <div class="col-sm-8">
                                                                            <input type="text" ng-model="additional_field.description" name="description" placeholder="Description" class="form-control">
                                                                        </div>
                                                                    </div>
                                                                    <div class="form-group">
                                                                        <label for="user" class="col-sm-4 control-label">User Group <span class="required-field"> *</span></label>
                                                                        <div class="col-sm-8">
                                                                            <select class="form-control" ng-model="additional_field.type" name="user" required>
                                                                                <option value="student">Students</option>
                                                                                <option value="parent">Parents</option>
                                                                                <option value="employee">Employees</option>
                                                                            </select>
                                                                        </div>
                                                                    </div>
                                                                </form>
                                                            </div>
                                                            <div class="jd-modal-footer">
                                                                <button class="btn jd-modal-btn" onclick="hide_form_modal('add-additional-field-overlay', '')">Cancel</button>
                                                                <button class="btn jd-modal-btn btn-ok" ng-click="addAdditionalField()">OK</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- End Add additional field overlay -->
