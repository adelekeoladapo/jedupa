                                            <form class="form-horizontal" id="form-update-school" novalidate>
                                                <input type="hidden" name="school-id" value="{{ session.getSchoolID() }}">
                                                <div class="row">
                                                    <div class="col-md-4 form-box">
                                                        <!--<h4 class="h6 m-b-md m-t-none font-bold">Personal Information</h4>-->
                                                        <div class="form-group">
                                                            <label for="name" class="col-sm-4 control-label">School Name<span class="required-field"> *</span></label>
                                                            <div class="col-sm-8">
                                                                <input type="text" value="{{ school.name }}" name="name" class="form-control" required>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="code" class="col-sm-4 control-label">Acronym<span class="required-field"> *</span></label>
                                                            <div class="col-sm-8">
                                                                <input type="text" value="{{ school.code }}" name="code" class="form-control" required>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="motto" class="col-sm-4 control-label">Motto</label>
                                                            <div class="col-sm-8">
                                                                <input type="text" value="{{ school.motto }}" name="motto" class="form-control">
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="country-id" class="col-sm-4 control-label">Country<span class="required-field"> *</span></label>
                                                            <div class="col-sm-8">
                                                                <select class="form-control" name="country-id" required>
                                                                    <option value="1">Nigeria</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="state-id" class="col-sm-4 control-label">State<span class="required-field"> *</span></label>
                                                            <div class="col-sm-8">
                                                                <select class="form-control" value="{{ school.state_id }}" name="state-id" required>
                                                                    <option ng-repeat="state in states" value="{{ state.id }}">{{ state.name }}</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="address" class="col-sm-4 control-label">Address</label>
                                                            <div class="col-sm-8">
                                                                <textarea name="address" rows="3" class="form-control">{{ school.address1 }}</textarea>
                                                            </div>
                                                        </div>
                                                        
                                                    </div>
                                                    <div class="col-md-4 form-box">
                                                        <!--<h4 class="h6 m-b-md m-t-none font-bold">Personal Information</h4>-->
                                                        <div class="form-group">
                                                            <label for="phone-1" class="col-sm-4 control-label">Phone No.<span class="required-field"> *</span></label>
                                                            <div class="col-sm-8">
                                                                <input type="text" name="phone-1" value="{{ school.phone1 }}" class="form-control" required>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="phone-2" class="col-sm-4 control-label">Mobile No.</label>
                                                            <div class="col-sm-8">
                                                                <input type="text" name="phone-2" value="{{ school.phone2 }}" class="form-control">
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="email" class="col-sm-4 control-label">Email<span class="required-field"> *</span></label>
                                                            <div class="col-sm-8">
                                                                <input type="email" name="email" value="{{ school.email }}" class="form-control">
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="website" class="col-sm-4 control-label">Website</label>
                                                            <div class="col-sm-8">
                                                                <input type="text" name="website" value="{{ school.website }}" class="form-control">
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="auto-gen-student-id" class="col-sm-4 control-label">Student IDs<span class="required-field"> *</span></label>
                                                            <div class="col-sm-8">
                                                                <select class="form-control" ng-model="school.auto_gen_student_id" name="auto-generate-student-id" required>
                                                                    <option>--select mode--</option>
                                                                    <option value="1">Auto Generate</option>
                                                                    <option value="2">Manually Specify</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="auto-gen-parent-id" class="col-sm-4 control-label">Parent IDs<span class="required-field"> *</span></label>
                                                            <div class="col-sm-8">
                                                                <select class="form-control" ng-model="school.auto_gen_parent_id" name="auto-generate-parent-id" required>
                                                                    <option>--select mode--</option>
                                                                    <option value="1">Auto Generate</option>
                                                                    <option value="2">Manually Specify</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="auto-gen-employee-id" class="col-sm-4 control-label">Empoyee IDs<span class="required-field"> *</span></label>
                                                            <div class="col-sm-8">
                                                                <select class="form-control" ng-model="school.auto_gen_employee_id" name="auto-generate-employee-id" required>
                                                                    <option>--select mode--</option>
                                                                    <option value="1">Auto Generate</option>
                                                                    <option value="2">Manually Specify</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        
                                                    </div>
                                                    <div class="col-md-4 form-box">
                                                        <!--<h4 class="h6 m-b-md m-t-none font-bold">Personal Information</h4>-->
                                                        <div class="form-group">
                                                            <label for="phone_1" class="col-sm-4 control-label">Logo<span class="required-field"> *</span></label>
                                                            <div class="col-sm-8">
                                                                <div class="img-placeholder" id="img-placeholder" ng-init=" path = (school.logo) ? 'uploads/'+school.school_id+'/'+school.logo : 'system-images/placeholder.png' ">
                                                                    <img ng-src="assets/images/{{ path }}">
                                                                </div>
                                                                <div class="select-btn-container">
                                                                    <input type="file" class="custom-file-input" accept="image/*" id="photo" name="photo">
                                                                    <span class="select-image-btn" onclick="$('.custom-file-input').click();">Select Image</span>
                                                                    <!--<span class="photo-spec">Accepted formats: .jpg, .gif and .jpeg</span>-->
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-12 form-btns-container">
                                                        <div class="broken-line"></div>
                                                        <button class="btn jd-btn jd-btn-primary" ng-click="updateSchool()">Update</button>
                                                    </div>
                                                </div>
                                            </form>
