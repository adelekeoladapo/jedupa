                    <!-- Page -->
                        <div class="jd-page">
                            
                                                        <!-- Page Title -->
                            <h1 class="h4 m-b-md m-t-none font-normal jd-page-title">
                                Library / <a ui-sref="library-publishers">Publishers /</a> New Publisher
                            </h1>
                            <!-- Page Title -->
                            
                            <!-- Page Content -->
                            <div class="font-normal jd-page-content">

                                <div class="jd-tab-container">
                                    <span class="top-add-btn-container">
                                        <a ui-sref="library-publishers" class="btn jd-btn jd-btn-back"><i class="fa fa-arrow-circle-left"> </i> Back</a>
                                    </span>
                                    <div class="jd-tab-title-block">
                                        <ul>
                                            <li class="active" data-href="new-publisher">
                                                <a href="">New Publisher</a>
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="jd-tab-content-block">
                                        <div class="jd-tab-pane active" id="new-publisher">

                                            <form class="form-horizontal" name="form-add-publisher" id="form-add-publisher"  novalidate> 
                                                <input type="hidden" name="school-id" value="{{ factory.getSchoolID() }}">
                                                <div class="row">

                                                    <div class="col-md-4 jd-form-block">
                                                        <h3 class="h5 m-b-md m-t-none font-bold jd-form-block-title">Basic Details</h6>
                                                        <div class="form-group">
                                                            <label for="name" class="col-sm-4 control-label">Name <span class="required-field"> *</span></label>
                                                            <div class="col-sm-8">
                                                                <input type="text" name="name" class="form-control" required>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="email" class="col-sm-4 control-label">Email</label>
                                                            <div class="col-sm-8">
                                                                <input type="email" name="email" class="form-control">
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="website" class="col-sm-4 control-label">Website </label>
                                                            <div class="col-sm-8">
                                                                <input type="text" name="website" class="form-control">
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="col-md-4 jd-form-block">
                                                        <h3 class="h5 m-b-md m-t-none font-bold jd-form-block-title">More Information</h6>
                                                        <div class="form-group">
                                                            <label for="phone" class="col-sm-4 control-label">Phone No </label>
                                                            <div class="col-sm-8">
                                                                <input type="text" name="phone" class="form-control">
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="address" class="col-sm-4 control-label">Address </label>
                                                            <div class="col-sm-8">
                                                                <textarea class="form-control" name="address" rows="3"></textarea>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="col-md-4 jd-form-block plus-115-bottom-margin">
                                                        <h3 class="h5 m-b-md m-t-none font-bold jd-form-block-title">Publisher's Photo</h3>
                                                        <div class="form-group">
                                                            <label for="phone" class="col-sm-4 control-label">Photo</label>
                                                            <div class="col-sm-8">
                                                                <div class="img-placeholder" id="img-placeholder" ng-init=" path = 'system-images/placeholder.png' ">
                                                                    <img ng-src="assets/images/{{ path }}">
                                                                </div>
                                                                <div class="select-btn-container">
                                                                    <input type="file" class="custom-file-input" accept="image/*" id="photo" name="photo">
                                                                    <span class="select-image-btn" onclick="$('.custom-file-input').click();">Select Image</span>
                                                                    <!--<span class="photo-spec">Accepted formats: .jpg, .gif and .jpeg</span>-->
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="col-md-12 form-btns-container">
                                                        <div class="broken-line"></div>
                                                        <button class="btn jd-btn jd-btn-default" type="reset" >Reset</button>
                                                        <button class="btn jd-btn jd-btn-primary" ng-click="addPublisher()">Submit</button>
                                                    </div>


                                                </div>

                                            </form>

                                        </div>
                                    </div>
                                </div>

                            </div>
                            <!-- End Page Content -->
                            
                        </div>
                    <!-- End Page -->
                    
                    
                    
                    
<script>
    $(function(){
        $('#img-placeholder').imagepreview({
            input: '[name="photo"]',
            reset: '',
            preview: '#img-placeholder'
        });
    });
</script>
